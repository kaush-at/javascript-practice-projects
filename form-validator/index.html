<!-- ! and hit enter - then you can get html basic tags -->
<!-- link and hit enter - then you can get - <link rel="stylesheet" href="" -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <!-- .container and hit enter to get this line - <div class="container"></div> -->
    <div class="container">
      <!-- form#form.form and hit enter - 1-create a form |2-# create id for the form 3-.form -create
    class for the form -->
      <!-- in here we have id of form and class of form - id of form we gonna grab
          for javascript file and class we gonna grab for styling in css. but you
          can use one of them but it is clear to use both -->
      <form action="" id="form" class="form">
        <h2>Register With Us</h2>
        <!-- .something and hit enter will create div with that class -->
        <div class="form-control">
          <label for="username">Username</label>
          <!-- input#id(id kiyana place ekata input tag ekata enna one id eka deela enter karama input field ekak haddenawa with id) -->
          <input type="text" id="username" placeholder="Enter username" />
          <!-- apita one nam ara rathupatin ena chooti akuru walin validation ekak dennna <small></small> tag eka use karanawa -->
          <small>Error message</small>
        </div>

        <!-- mata one nam username eka wena wenama change karanawa wenuwata okkoma eka welawe change karanna username eka select karala 
        ctrl + d gahapuwama next tiyana eka select wenawa one pramanayata ctrl+d gahanna -->
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="password2">Confirm password</label>
          <input type="password" id="password2" placeholder="Enter password again" />
          <small>Error message</small>
        </div>
        <button>Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
